<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        .box {
            width: 500px;
            margin: 100px auto;
            border: 2px solid #2c9a4f;
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h3>회원가입</h3>
        <hr />

        <div style="margin-bottom: 10px;">
            <label style="width: 100px; display: inline-block;">아이디</label>
            <input type="text" placeholder="아이디" autofocus />
        </div>

        <div style="margin-bottom: 10px;">
            <label style="width: 100px; display: inline-block;">암호</label>
            <input type="password" placeholder="암호" />
        </div>

        <div style="margin-bottom: 10px;">
            <label style="width: 100px; display: inline-block;">암호 확인</label>
            <input type="password" placeholder="암호 확인" />
        </div>

        <div style="margin-bottom: 10px;">
            <label style="width: 100px; display: inline-block;">이름</label>
            <input type="text" placeholder="이름" />
        </div>

        <div style="margin-bottom: 10px;">
            <label style="width: 100px; display: inline-block;">이메일</label>
            <input type="email" placeholder="이메일" />
        </div>

        <div style="margin-bottom: 10px;">
            <label style="width: 100px; display: inline-block;">전화번호</label>
            <input type="tel" placeholder="전화번호" />
        </div>

        <div style="margin-bottom: 10px;">
            <label style="width: 100px; display: inline-block;"></label>
            <button>회원가입</button>
        </div>
    </div>

</body>

</html>
